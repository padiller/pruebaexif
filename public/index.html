<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Tr√°fico</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>

    <div id="floating-panel">
      <input id="file-input" type="file" />
    </div>

    <div id="map"></div>

            <script>
            document.getElementById("file-input").onchange = function(e) {
                EXIF.getData(e.target.files[0], function() {
                    var latitude = EXIF.getTag(this, "GPSLatitude"),
                        longitude = EXIF.getTag(this, "GPSLongitude");
                    alert("Latitud: " + (latitude[0] + (latitude[1]/60) + (latitude[2]/3600)) + "\nLongitud: " + (longitude[0] + (longitude[1]/60) + (longitude[2]/3600)));
                });


            }
        </script>

    <script>
      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 37.775, lng: -122.434},
          mapTypeId: 'roadmap'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }

      function getPoints() {
        return [
          {location: new google.maps.LatLng(37.782, -122.447), weight: 1},
          {location: new google.maps.LatLng(37.782, -122.443), weight: 2},
          {location: new google.maps.LatLng(37.782, -122.441), weight: 3},
          {location: new google.maps.LatLng(37.782, -122.439), weight: 3},
          {location: new google.maps.LatLng(37.782, -122.435), weight: 3},
          {location: new google.maps.LatLng(37.785, -122.447), weight: 3},
          {location: new google.maps.LatLng(37.785, -122.445), weight: 2},
          {location: new google.maps.LatLng(37.785, -122.441), weight: 1},
          {location: new google.maps.LatLng(37.785, -122.437), weight: 2},
          {location: new google.maps.LatLng(37.785, -122.435), weight: 3}
        ];
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtIcZbt0t_RYGc9y2R_zdIJJkgIxcN240&libraries=visualization&callback=initMap"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtIcZbt0t_RYGc9y2R_zdIJJkgIxcN240&libraries=visualization"></script>
    <script type="text/javascript" src="exif.js"></script>
  </body>
</html>
